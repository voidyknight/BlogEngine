<html> 
<head>  
	<link rel="stylesheet" type="text/css" href="{{ url_for( 'static', filename='css/bootstrap-theme.css') }}">
	<link rel="stylesheet" type="text/css" href="{{url_for('static',filename='css/bootstrap.css') }}">
<title>{{title}}</title>
</head>
<body>
	<div class="container">
	<a href="/blog/{{title}}"><h1>{{title}}</h1></a>
	<div class="panel panel-info">
	  <div class="panel-heading">
	    <h3 class="panel-title">{{post[:50]}}...</h3>
	  </div>
	  <div class = "panel-body">
	  {{post}}
  </div>
</div>
	{% for comment in comments %}
	<div class="panel panel-success">
	  <div class="panel-body">
		{{comment}}
	  </div>
	</div>
	{% endfor %}<br><br><br>
	<div class="panel panel-info">
	  <div class="panel-heading">
	    <h3 class="panel-title">Add a comment</h3>
	  </div>
	  <div class="panel-body form-group ">
		<form action= "\" method="POST">
			<label>Name</label> <input type="text" class="form-control" name="user" placeholder="Your Name"><br>
			<label>Comment</label>
			<textarea name= "post" rows="10" class="form-control" placeholder="Your Comment"></textarea><br>
			<button type="submit" class="btn btn-primary btn-block" name="comment">Post</button>
		</form>
	  </div>
	</div>
</div>
</body>
</html>
